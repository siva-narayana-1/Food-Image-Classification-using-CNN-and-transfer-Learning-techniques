services:
  - type: web
    name: food-classifier-app
    env: python
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: gunicorn app:app --timeout 600 --workers 1 --threads 8 --bind 0.0.0.0:10000

    envVars:
      - key: PYTHON_VERSION
        value: "3.10"

